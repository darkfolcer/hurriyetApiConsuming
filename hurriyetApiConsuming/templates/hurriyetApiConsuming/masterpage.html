{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>hurriyetApiConsuming</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'hurriyetApiConsuming/css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <script type="text/javascript">
      $(window).ready(function() {
    $('#wwwloading').hide();
});
  </script>
  <style type="css/text">
    #wwwloading {
      position: absolute; width: 100%; height: 100%; background: url('https://loading.io/spinners/book/index.flip-book-loader.gif') no-repeat center center;
  }
</style>
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/hurriyetApiConsuming/news">Hurriyet</a>
      
        <form class="navbar-form navbar-left" method="POST" >
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-btn">
                {% if request.user.is_authenticated %}
                <a class="btn btn-warning btn-sm" href="logout">Log out</a>
                {% else %}
                <a class="btn btn-success btn-sm" href="">Login</a>
                {% endif %}
              </span>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <!-- Page Content --> 
   
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center"><br>    
            
          {% block content %}
         
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
 


    <script src="{% static 'hurriyetApiConsuming/js/bootstrap.bundle.js' %}"></script>

  </body>
</html>
