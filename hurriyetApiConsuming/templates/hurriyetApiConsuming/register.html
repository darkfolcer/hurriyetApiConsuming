{% extends 'hurriyetApiConsuming/masterpage.html' %}
{% load bootstrap %}
{% block content %}
<center style="margin-top:150px">
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
    <form class="login" action="{% url 'register' %}" method="post">
     {% csrf_token %}
     <p class="lead">{{ message }}</p>
           <div class="form-group">
             {{form.email}}
           </div>
           <div class="form-group">
             {{form.password}}
           </div>
           <div class="form-group">
               <input type="submit" class="btn btn-primary btn-lg1 btn-block" name="submit" value="Register">
           </div>
           <p>Already have an account? <a href="/hurriyetApiConsuming">Sign In</a></p>
       </form>
      </div>
</div>
{% endblock content %}
